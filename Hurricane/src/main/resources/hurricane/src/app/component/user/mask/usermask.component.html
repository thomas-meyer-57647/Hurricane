<div class="form-group row">
    <label for="firstname" class="col-sm-2 col-form-label">Firstname</label>
    <div class="col-sm-10">
        <input type="text" [(ngModel)]="user.firstname" class="form-control" id="firstname" name="firstname" placeholder="Enter the Firstname" required>
    </div>
</div>

<div class="form-group row">
    <label for="lastname" class="col-sm-2 col-form-label">Lastname</label>
    <div class="col-sm-10">
        <input type="text" [(ngModel)]="user.lastname" class="form-control" id="lastname" name="lastname" placeholder="Enter the Lastname" required>
    </div>
</div>

<div class="form-group row">
    <label for="email" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
        <input type="email" [(ngModel)]="user.email" class="form-control" id="email" name="email" placeholder="Enter the Email">
    </div>
</div>

<div class="form-group row">
    <label for="password" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
        <input type="password" [(ngModel)]="user.password" class="form-control" id="password" name="password" required>
    </div>
</div>

<div class="form-group row">
    <label for="confirmpassword" class="col-sm-2 col-form-label">Confirm Password</label>
    <div class="col-sm-10">
        <input type="email" [(ngModel)]="confirmed_password" class="form-control" id="confirmpassword" name="confirmpassword" required>
    </div>
</div>

<div class="form-group row">
    <label for="blocked" class="col-sm-2 col-form-label">Blocked</label>
    <div class="col-sm-10">
        <input class="form-check-input" type="checkbox" name="blocked" id="blocked">
    </div>
</div>

<button class="btn btn-success" (click)="saveUser()">Save User</button>
